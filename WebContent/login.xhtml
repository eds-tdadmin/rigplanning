<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="reset1.css" />
	<h:outputStylesheet library="css" name="style1.css" />
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
</h:head>


<h:body>


	<!-- Form Mixin-->
	<!-- Input Mixin-->
	<!-- Button Mixin-->
	<!-- Pen Title-->

	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle"></div>
		<div class="form">
			<h2>Login to your account</h2>
			<h:form>
				<label>Username : </label>
				<h:inputText id="username" value="#{userBean.user_name}" size="45"
					required="true" label="User name"></h:inputText>
				<label>Password : </label>
				<h:inputSecret id="password" value="#{userBean.user_password}"
					size="45" required="true" label="Password"></h:inputSecret>
				<h:commandButton value="Login" action="#{userBean.login()}" />
			</h:form>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<h:outputScript library="js" name="index.js" />

</h:body>
</html>
